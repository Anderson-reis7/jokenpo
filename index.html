<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JokePô</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main id="container-main">
    <h1>JokePô</h1>
    <section class="primary-section">
      <button class="button-rock rock" onclick="playHuman('rock')">🪨</button>
      <button class="button-paper paper" onclick="playHuman('paper')">📃</button>
      <button class="button-scissors scissors" onclick="playHuman('scissors')">✂️</button>
    </section>
    <section class="second-section">
      <p class="result"></p>
      <p class="my-result">Sua pontuação: <span class="human-score">0</span></p>
      <p class="computed-result">Pontuação do Computador: <span class="computer-score">0</span></p>
    </section>
  </main>
</body>
<script src="./script.js"></script>

</html>
