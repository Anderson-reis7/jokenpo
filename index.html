<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JokePô</title>
</head>

<body>
  <main id="container-main">
    <section class="primary-section">
      <h1>JokePô</h1>
      <button class="button-rock">🪨</button>
      <button class="button-paper">📃</button>
      <button class="button-scissors">✂️</button>
    </section>
    <section class="second-section">
      <p class="result"></p>
      <p class="my-result">Sua pontuação: <span class="human-score">0</span></p>
      <p class="computed-result">Pontuação do Computador: <span class="computer-score">0</span></p>
    </section>
  </main>
</body>

</html>
